name: domiscore
description: "Single-screen Domino score companion."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  shared_preferences: ^2.3.1
  flex_color_scheme: ^8.3.1
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  wakelock_plus: ^1.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "icon.jpg"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "icon.jpg"
    background_color: "#ed5b4f"
    theme_color: "#ed5b4f"
  windows:
    generate: true
    image_path: "icon.jpg"
    icon_size: 48
  macos:
    generate: true
    image_path: "icon.jpg"
